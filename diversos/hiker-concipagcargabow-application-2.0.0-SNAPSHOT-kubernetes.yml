---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      provider: fabric8
      project: hiker-concipagcargabow-application
      version: 2.0.0-SNAPSHOT
      group: com.accesstage
    name: hiker-concipagcargabow
  spec:
    ports:
    - port: 8829
      protocol: TCP
      targetPort: 8829
    selector:
      project: hiker-concipagcargabow-application
      provider: fabric8
      group: com.accesstage
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      provider: fabric8
      project: hiker-concipagcargabow-application
      version: 2.0.0-SNAPSHOT
      group: com.accesstage
    name: hiker-concipagcargabow-application
  spec:
    replicas: 1
    selector:
      matchLabels:
        project: hiker-concipagcargabow-application
        provider: fabric8
        version: 2.0.0-SNAPSHOT
        group: com.accesstage
    template:
      metadata:
        labels:
          provider: fabric8
          project: hiker-concipagcargabow-application
          version: 2.0.0-SNAPSHOT
          group: com.accesstage
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SPRING_PROFILES_ACTIVE
            value: homolog
          image: registryhom.accesstage.com.br:5000/hiker-concipagcargabow:2.0.0-SNAPSHOT
          imagePullPolicy: Always
          name: hiker-concipagcargabow
          securityContext:
            privileged: false
          resources:
            limits:
              cpu: 300m
              memory: 256Mi
          volumeMounts:
          - mountPath: "/data"
            name: mypd
        volumes:
          - name: mypd
            persistentVolumeClaim:
              claimName: hom-nfs-claim
