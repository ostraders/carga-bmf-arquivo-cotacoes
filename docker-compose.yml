PostgreSQL:
  restart: always
  image: sameersbn/postgresql:9.6-2
  ports:
    - "5432:5432"
  environment:
    - DEBUG=false

    - DB_USER=dbuser
    - DB_PASS=dbpass
    - DB_NAME=dbbmf
    - DB_TEMPLATE=

    - DB_EXTENSION=

    - REPLICATION_MODE=
    - REPLICATION_USER=
    - REPLICATION_PASS=
    - REPLICATION_SSLMODE=
  volumes:
    - /srv/docker/postgresql:/var/lib/postgresql

springboot-carga-bmf-arquivo-cotacoes:
  image: alpine-jdk8/springboot-carga-bmf-arquivo-cotacoes
  links:
  - PostgreSQL:postgres
  ports:
  - 80:8080
